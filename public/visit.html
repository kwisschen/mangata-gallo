<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Mangata & Gallo">
        <meta name="author" content="Mangata & Gallo">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">

        <title>Visit Mangata & Gallo Luxury Jewelry</title>
    </head>

    <body>
        <header>
            <img src="Asset2@3x.png" alt="headerlogo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="explore.html">Explore</a></li>
                    <li><a href="visit.html">Visit</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Schedule a visit with us</h1>
            <select class="form-select" aria-label="Default select example">
                <option selected>Branch Location</option>
                <option value="1">New York City</option>
                <option value="2">San Francisco</option>
                <option value="3">Chicago</option>
                <option value="4">Seattle</option>
            </select>
            <select class="form-select" aria-label="Default select example">
                <option selected>Number of visitors</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
            </select>
            <div class="row">
                <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Special requests</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div>
                <button type="button" class="btn btn-primary">Contact Me</button>
            </div>
        </main>
        <footer>
            <div>
                <img src="Asset1@3x.png" alt="footerlogo">
            </div>
            <div>
                <p>Copyright Mangata & Gallo</p>
            </div>
        </footer>
